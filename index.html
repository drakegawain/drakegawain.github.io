<html>
	<head>
		<link rel='stylesheet' type='text/css' href='./css/main.css'>
		<title>
			Cronômetro Online
		</title>
	</head>
<body>
	<header class = "menu-dos-otarios">
		<main>
		<div class= 'header-1'>
			<div class = "logo-dos-otarios">
				<img src="./img/imagemdosotarios.png"/>
			 </div>
		</div>
		</main>
	</header>
	<header class = 'botao'>
		<main>
			<div class = 'botao-1'>
				<button	type = "button"	class = "thalesbutton">Começar</button>
			</div>
			<div class = 'botao-2'>
				<button	type = "button"	class = "thalesbutton">Parar</button>
			</div>
		</main>
	</header>
	<header class = 'input-field'>
		<main>
			<div class = 'form'>
				<form action='cronometro' method='get' name = 'form-1'> 
					<div class = 'input-field-1'>
						<input type="number" name="chrono-input">
					</div>
				</form>
			</div>
		</main>
	</header>
	<header class= 'display-cronometro'>
		<main>
			<div class = 'cronometro-1'>
				<span id = 'timer' class = 'timer-1'>00:00:00
				</span>
			</div>
		</main>
	</header>	
</body>
</html>
